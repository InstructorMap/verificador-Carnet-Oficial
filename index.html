<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación RENAM - ASARI.SAS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f3f4f6; }
        
        .verification-card {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* CABECERA RENAM */
        .header-renam {
            background: #1e3a8a; /* Azul Institucional */
            padding: 40px 20px 30px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.3);
            position: relative;
            z-index: 10;
        }

        .asari-logo {
            width: 110px;
            height: 110px;
            object-fit: contain;
            background: white;
            border-radius: 50%;
            padding: 2px;
            border: 4px solid #fbbf24; /* Dorado institucional */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 0 auto 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 24px;
            background: #22c55e;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-top: 15px;
        }
        .status-badge.error { background: #ef4444; }

        /* CONTENIDO ALUMNO */
        .student-section {
            padding: 0 30px;
            margin-top: -40px; /* Para solapar con header */
            position: relative;
            z-index: 20;
            flex-grow: 1;
        }

        .student-photo {
            width: 140px; height: 140px;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin: 0 auto 20px;
            display: block;
            background: #eee;
        }

        .info-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            margin-bottom: 25px;
        }

        .data-row {
            display: flex; justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        .data-row:last-child { border-bottom: none; }
        .data-label { font-size: 11px; font-weight: 700; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.5px; }
        .data-value { font-size: 15px; font-weight: 900; color: #1f2937; text-align: right; }

        /* LISTA CURSOS */
        .course-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #1e3a8a;
        }

        .avales-img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: auto; /* Empuja al fondo */
            border-top: 4px solid #fbbf24;
        }

        .loader { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="verification-card">
        
        <div class="header-renam">
            <img src="" id="renam-logo" class="asari-logo" alt="Logo ASARI">
            
            <h1 class="text-2xl font-black italic uppercase tracking-tighter leading-none">RENAM</h1>
            <p class="text-sm font-bold opacity-80 uppercase tracking-widest mb-1">de ASARI.SAS</p>
            <p class="text-[10px] opacity-60 font-mono">Registro Nacional de Matriculados</p>

            <div id="loading" class="loader"></div>
            
            <div id="status-container" class="hidden">
                <div id="status-badge" class="status-badge">Verificando...</div>
            </div>
        </div>

        <div id="content" class="student-section hidden">
            <img id="student-photo" src="" class="student-photo" alt="Foto Alumno">

            <div class="text-center mb-6">
                <h2 id="student-name" class="text-xl font-black text-gray-800 uppercase leading-tight"></h2>
                <p id="student-dni" class="text-sm font-bold text-gray-400 mt-1"></p>
            </div>

            <div class="info-card">
                <div class="data-row">
                    <span class="data-label">Matrícula Oficial</span>
                    <span id="student-matricula" class="data-value text-blue-900 text-lg"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Condición</span>
                    <span class="data-value text-green-600">HABILITADO</span>
                </div>
                <div class="data-row">
                    <span class="data-label">Fecha Consulta</span>
                    <span id="scan-date" class="data-value text-xs font-mono"></span>
                </div>
            </div>

            <h3 class="text-xs font-black text-blue-900 uppercase tracking-widest mb-4 pl-2">Certificaciones Registradas</h3>
            <div id="courses-list" class="mb-8">
                </div>
        </div>

        <div id="error-screen" class="hidden p-10 text-center flex-grow flex flex-col justify-center">
            <div class="text-6xl mb-4 grayscale opacity-50">⚠️</div>
            <h2 class="text-xl font-black text-red-600 uppercase mb-2">Matrícula No Hallada</h2>
            <p class="text-sm text-gray-500">El código escaneado no figura en el RENAM de ASARI.SAS.</p>
        </div>

        <img src="" id="avales-display" class="avales-img" alt="Avales Institucionales">
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const SB_URL = 'https://fuxnsebrhxxbalqfmtzs.supabase.co';
        const SB_KEY = 'sb_publishable_brWrs7Bn3vGFS7H2mEHkKQ_hcK1a8WV';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // --- IMÁGENES OFICIALES ---
        
        // 1. LINK DE LA IMAGEN DE AVALES
        const URL_AVALES = 'https://fuxnsebrhxxbalqfmtzs.supabase.co/storage/v1/object/public/fotos_carnet/fondo_carnet_vuelta.png';
        
        // 2. LINK DEL LOGO DE ASARI (ACTUALIZADO)
        const URL_LOGO_ASARI = 'https://fuxnsebrhxxbalqfmtzs.supabase.co/storage/v1/object/public/fotos_carnet/Asari%20Logo.jpg'; 

        document.addEventListener('DOMContentLoaded', async () => {
            // Cargar imágenes estáticas
            document.getElementById('avales-display').src = URL_AVALES;
            document.getElementById('renam-logo').src = URL_LOGO_ASARI;
            document.getElementById('scan-date').textContent = new Date().toLocaleDateString('es-AR');

            // Leer ID de URL
            const params = new URLSearchParams(window.location.search);
            const matriculaId = params.get('id');

            if (!matriculaId) {
                showError();
                return;
            }

            try {
                // Consultar Supabase
                const { data: alumno, error } = await sb
                    .from('alumnos')
                    .select('*')
                    .eq('matricula_arg', matriculaId)
                    .single();

                if (error || !alumno) throw new Error('No encontrado');

                const { data: certs } = await sb
                    .from('certificaciones')
                    .select('*, cursos(nombre_curso)')
                    .eq('alumno_dni', alumno.dni);

                renderData(alumno, certs);

            } catch (err) {
                console.error(err);
                showError();
            }
        });

        function renderData(alumno, certs) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('status-container').classList.remove('hidden');
            document.getElementById('content').classList.remove('hidden');
            
            document.getElementById('status-badge').textContent = 'MATRÍCULA VALIDADA';

            // Datos
            document.getElementById('student-photo').src = alumno.foto_url || 'https://placehold.co/150';
            document.getElementById('student-name').textContent = alumno.nombre_completo;
            document.getElementById('student-dni').textContent = `D.N.I. ${alumno.dni}`;
            document.getElementById('student-matricula').textContent = alumno.matricula_arg;

            // Lista Cursos
            const list = document.getElementById('courses-list');
            if (certs && certs.length > 0) {
                list.innerHTML = certs.map(c => `
                    <div class="course-item">
                        <div class="mt-1 min-w-[16px]">
                            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <div>
                            <p class="text-xs font-black text-gray-800 uppercase leading-snug">${c.cursos.nombre_curso}</p>
                            <p class="text-[10px] font-bold text-gray-400 uppercase">Vencimiento: ${formatDate(c.fecha_vencimiento)}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<p class="text-center text-xs text-gray-400 italic py-4">Sin cursos registrados</p>';
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('status-container').classList.remove('hidden');
            document.getElementById('status-badge').classList.add('error');
            document.getElementById('status-badge').textContent = 'NO ENCONTRADO';
            document.getElementById('error-screen').classList.remove('hidden');
        }

        function formatDate(dateString) {
            if(!dateString) return 'S/F';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }
    </script>
</body>
</html>
